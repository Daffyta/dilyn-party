<body>
  <div class="container">

      <div class="dylan col-md-6">
        <img src="assets/img/Dylan.png" alt="">
      </div>
      <div class="texto col-md-6 col-xs-12">
        <div class="hola">
          <h1>¡Hola, <br> soy Dylan!</h1>

                </div>
                <div class="modal-body">
                  <h5>Pablo L. Sidar #111 <br> Col. Alvaro Obregón <br> San Martín Texmelucan, Puebla.</h5>
                  <br>
                  <h5>Sábado 12 de Mayo 2018 a las 15:00 hrs</h5>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin del modal -->
          <a href="https://bit.ly/2rpz3t8" target="_blank">
            <button type="button" name="button"> Mapa </button>
          </a>
        </div>
